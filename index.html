<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="matter.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body class="bg-dark">
    <div class="text-center mt-4 mb-4">
      <h1 class="text-white">Bouncing Marbles</h1>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="card" style="background-color: var(--secondary)">
            <div class="card-body">
              <h3 class="text-center text-white">Setting</h3>
              <hr>
              <button type="button" id="btn-pause-start" class="btn btn-info">Pause</button>
              <button type="button" class="btn btn-danger">Restart</button>
              <hr>
              <label for="range-freq" class="form-label text-white" id="label-freq">Frequency (5 Hz)</label>
              <input type="range" class="form-range w-100" id="range-freq" min="0" max="50" value="5">
              <label for="range-amp" class="form-label text-white" id="label-amp">Amplitude (10)</label>
              <input type="range" class="form-range w-100" id="range-amp" min="0" max="30" value="10">
            </div>
          </div>
        </div>
        <div class="col">
          <div id="canvas-container" class="d-flex justify-content-center align-items-center mt-3 mb-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
