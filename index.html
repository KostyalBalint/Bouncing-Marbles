<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="matter.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body class="bg-dark">
    <div class="text-center mt-4 mb-4">
      <h1 class="text-white">Bouncing Marbles</h1>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="card mb-3" style="background-color: var(--secondary)">
            <div class="card-body">
              <h3 class="text-center text-white">Settings</h3>
              <hr>
              <button type="button" id="btn-pause-start" class="btn btn-info">Stop</button>
              <button type="button" id="btn-restart" class="btn btn-danger">Restart</button>
              <button type="button" id="btn-freeze-continue" class="btn btn-info">Freeze</button>
              <hr>
              <label for="range-freq" class="form-label text-white" id="label-freq">Frequency (5 Hz)</label>
              <input type="range" class="form-range w-100" id="range-freq" min="0" max="50" value="5">
              <label for="range-amp" class="form-label text-white" id="label-amp">Amplitude (10)</label>
              <input type="range" class="form-range w-100" id="range-amp" min="0" max="30" value="10">
              <label for="range-marblecount" class="form-label text-white" id="label-marblecount">Marble Count (100)</label>
              <input type="range" class="form-range w-100" id="range-marblecount" min="0" max="200" value="100">
              <label class="form-label text-white" id="label-left">Left (100)</label>
              <label class="form-label text-white" id="label-right">Right (0)</label>
            </div>
          </div>
          <div class="card pl-2 pt-1" style="background-color : var(--secondary)">
            <h5 class="text-white" id="timer">Time: </h5>
          </div>
        </div>
        <div class="col">
          <div id="canvas-container" class="d-flex justify-content-center align-items-center mb-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
